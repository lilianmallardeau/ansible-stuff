---
# Argon EON
argoneon_rtc_service_enabled: no
argoneon_fan_lcd_service_enabled: yes

# Nextcloud
nextcloud_data_directory: /data/nextcloud
nextcloud_php_memory_limit: 4G
nextcloud_enable_ssl: yes
nextcloud_enable_hsts: yes
nextcloud_php_opcache_enable_jit: yes
nextcloud_default_phone_region: FR
nextcloud_install_recommended_apps: yes
nextcloud_install_suggested_apps: yes
nextcloud_apps:
  - unsplash
  - maps

# Transmission
transmission_download_dir: "/data/transmission/downloads"
transmission_incomplete_dir: "/data/transmission/incomplete_downloads"
transmission_incomplete_dir_enabled: true

# Syncthing
syncthing_enable_service: yes
syncthing_user: "{{ username }}"

# Groups
user_groups:
  - debian-transmission
