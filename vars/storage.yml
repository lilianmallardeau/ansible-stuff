---
# Disks
disks:
  - device: /dev/sda2
    path: /mnt/hdd
    fs: ext4

# Bind mounts
bind_mounts: []
  # - src:
  #   mnt:

# Symlinks (folders only!)
symlinks_dir:
  - link: /etc/letsencrypt
    target: /appdata/letsencrypt
  - link: /var/lib/transmission-daemon
    target: /appdata/transmission
  - link: /home/{{ username }}/.config
    target: /data/{{ username }}/.config
    owner: "{{ username }}"
    group: "{{ username }}"
