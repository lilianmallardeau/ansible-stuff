<Macro ReverseProxy $domain $port>
    <VirtualHost *:80>
        ServerName $domain
        Redirect permanent / https://$domain/
    </VirtualHost>

    <VirtualHost *:443>
        ServerName $domain

        ProxyPass "/" "http://127.0.0.1:$port/"
        ProxyPassReverse "/" "http://127.0.0.1:$port/"
    </VirtualHost>
</Macro>
