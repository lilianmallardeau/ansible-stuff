<Macro ReverseProxy $domain $port $bind_addr>
    <VirtualHost $bind_addr:80>
        ServerName $domain
        Redirect permanent / https://$domain/
    </VirtualHost>

    <VirtualHost $bind_addr:443>
        ServerName $domain

        ProxyPass "/" "http://127.0.0.1:$port/"
        ProxyPassReverse "/" "http://127.0.0.1:$port/"
    </VirtualHost>
</Macro>
