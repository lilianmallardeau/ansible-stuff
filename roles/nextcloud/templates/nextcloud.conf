<VirtualHost *:80>
	ServerName  {{ nextcloud_domain_name }}
	DocumentRoot {{ nextcloud_www_folder }}/nextcloud/

	php_value memory_limit {{ nextcloud_php_memory_limit }}

	<Directory {{ nextcloud_www_folder }}/nextcloud/>
		Require all granted
		AllowOverride All
		Options FollowSymLinks MultiViews

		<IfModule mod_dav.c>
			Dav off
		</IfModule>
	</Directory>
</VirtualHost>
